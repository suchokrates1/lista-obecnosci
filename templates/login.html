<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Logowanie – ShareOKO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      width: 100%;
      max-width: 400px;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2 class="mb-4 text-center">Logowanie</h2>
    <form method="POST" action="/login">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <div class="mb-3">
        <label for="login" class="form-label">Login:</label>
        <input type="email" class="form-control" id="login" name="login" required>
      </div>
      <div class="mb-3">
        <label for="hasło" class="form-label">Hasło:</label>
        <input type="password" class="form-control" id="hasło" name="hasło" required>
      </div>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} mt-3" role="alert">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <div class="d-grid mt-3">
        <button type="submit" class="btn btn-primary">Zaloguj się</button>
      </div>
    </form>
    <div class="text-center mt-3">
      <a href="{{ url_for('routes.register') }}">Zarejestruj się</a>
    </div>
  </div>
</body>
</html>
